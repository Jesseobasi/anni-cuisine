<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Annis Cuisine</title>
    
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/headshot.jpg" type="image/jpeg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e0b973">
</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>

    <header>
      <nav id="navbar">
        <div class="nav-container">
          <h1 class="logo"><a href="index.html">Annis Cuisine</a></h1>
          <ul class="nav-links">
            <li><a href="index.html#about">About</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li class="mobile-cart-link"><a href="cart.html" id="mobile-cart-icon">Cart (0)</a></li>
          </ul>
          <a href="cart.html" id="cart-icon" class="btn-cart" style="margin-left:20px; color:#e0b973; font-weight:bold;">Cart (0)</a>
          <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="section menu-page-section">
      <div class="menu-container">
          
          <div class="menu-header">
            <h2>Our Full Menu</h2>
            <p class="social-subtitle">All items serve 10-15 people (Large Trays).</p>
          </div>

          <nav class="tab-nav">
              <button class="tab-link active" data-tab="appetizers">Appetizers</button>
              <button class="tab-link" data-tab="proteins">Proteins</button>
              <button class="tab-link" data-tab="pasta">Rice & Pasta</button>
              <button class="tab-link" data-tab="sides">Sides</button>
              <button class="tab-link" data-tab="desserts">Desserts</button>
          </nav>

          <div class="search-wrapper">
              <input type="search" id="search-bar" placeholder="Search for dishes...">
          </div>
  
          <div id="appetizers" class="tab-content active"><div class="menu-grid"></div></div>
          <div id="proteins" class="tab-content"><div class="menu-grid"></div></div>
          <div id="pasta" class="tab-content"><div class="menu-grid"></div></div>
          <div id="sides" class="tab-content"><div class="menu-grid"></div></div>
          <div id="desserts" class="tab-content"><div class="menu-grid"></div></div>
  
      </div>
    </main>

    <footer>
      <p style="text-align:center; padding:30px; color:#666;">© 2025 Annis Cuisine — Designed with ❤️</p>
    </footer>

    <script src="cart.js"></script>
    <script src="script.js"></script>

    <script>
      // --- Preloader & Specific Menu Page Logic ---
      const preloader = document.getElementById('preloader');
      window.addEventListener('load', () => {
        preloader.classList.add('loaded');
      });
    </script>
</body>
</html>
